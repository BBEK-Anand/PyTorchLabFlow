name: Publish to PyPI / TestPyPI

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      # âœ… Bump version only for PyPI releases (main branch)
      - name: Bump patch version for PyPI
        if: github.ref == 'refs/heads/main'
        run: |
          python -c "
import re
vf = 'src/PTLF/_version.py'
with open(vf) as f:
    m = re.search(r'__version__ = \"(\d+)\.(\d+)\.(\d+)\"', f.read())
    if not m:
        raise RuntimeError('Invalid version')
    x, y, z = map(int, m.groups())
    new_v = f'{x}.{y}.{z + 1}'
with open(vf, 'w') as f:
    f.write(f'__version__ = \"{new_v}\"\n')
print(f'âœ… Bumped version to {new_v}')
          "

      # âœ… Dev branch gets dynamic dev version
      - name: Set dev version for TestPyPI
        if: github.ref == 'refs/heads/dev'
        run: |
          BASE_VERSION=$(grep -oP "__version__ = '\K[^']+" src/PTLF/_version.py)
          DATE=$(date +%Y%m%d%H%M%S)
          GIT_HASH=$(git rev-parse --short HEAD)
          DEV_VERSION="${BASE_VERSION}.dev${DATE}+${GIT_HASH}"
          echo "__version__ = '${DEV_VERSION}'" > src/PTLF/_version.py
          echo "âœ… Set dev version: $DEV_VERSION"

      - name: Build package
        run: python -m build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Twine
        run: pip install twine

      - name: Publish to PyPI or TestPyPI
        env:
          TWINE_USERNAME: __token__
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
          TEST_PYPI_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            echo "ðŸš€ Publishing to PyPI"
            twine upload -u __token__ -p "$PYPI_TOKEN" dist/*
          elif [ "${GITHUB_REF}" = "refs/heads/dev" ]; then
            echo "ðŸ§ª Publishing to TestPyPI"
            twine upload --repository-url https://test.pypi.org/legacy/ -u __token__ -p "$TEST_PYPI_TOKEN" dist/*
